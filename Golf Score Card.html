<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<!--bootstrap? if I can get it to work-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Golf-Card.js"></script>


</head>
<body onload="loadCourses()">

<div id="container">
    <div class="modalBackground">
        <div class="setupModal">
            <h3>Create your golf card.</h3>
            <label>Golf Course:</label><select id="courseSelect" onchange="loadCourses(this.value)"></select>
            <label>Tee:</label><select id="teeType"></select>
            <input id="playerCount" type="text" placeholder="number of players" />
            <a href="javascript: beginCard()">go</a>
        </div>
    </div>
    <div id="chooseCourse">

    </div>
    <div id="weather">
        
    </div>
    <h3 id="courseName"></h3>
    <div id="wholeCard">
        <div id="leftCard"></div>
        <div id="rightCard"></div>
    </div>
</div>

</body>
</html>
